<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>슬라이딩 퍼즐</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 50px;
      text-align: center;
    }
    .grid {
      display: grid;
      gap: 6px;
      justify-content: center;
      margin-top: 20px;
    }
    .tile {
      width: 60px;
      height: 60px;
      line-height: 60px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      cursor: pointer;
      user-select: none;
    }
    .empty {
      background-color: #dee2e6;
      cursor: default;
    }
  </style>
</head>
<body>
  <h1 class="mb-3">🧩 슬라이딩 퍼즐</h1>
  <h4 id="level">퍼즐 크기: 3×3</h4>
  <p id="timer" class="fs-5 text-muted">⏱️ 경과 시간: 0초</p>
  <div id="grid" class="grid"></div>
  <p id="message" class="fw-bold mt-4"></p>

  <script>
    let size = 3;
    let tiles = [];
    let startTime;
    let timerInterval;

    const gridEl = document.getElementById("grid");
    const levelEl = document.getElementById("level");
    const timerEl = document.getElementById("timer");
    const messageEl = document.getElementById("message");

    function shuffle(array) {
      let currentIndex = array.length;
      while (currentIndex !== 0) {
        let randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function isSolvable(arr) {
      let inv = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] && arr[j] && arr[i] > arr[j]) inv++;
        }
      }
      return inv % 2 === 0;
    }

    function render() {
      gridEl.innerHTML = "";
      gridEl.style.gridTemplateColumns = `repeat(${size}, 1fr)`;

      tiles.forEach((val, i) => {
        const tile = document.createElement("div");
        tile.className = "tile" + (val === 0 ? " empty" : "");
        tile.textContent = val === 0 ? "" : val;
        tile.addEventListener("click", () => move(i));
        gridEl.appendChild(tile);
      });
    }

    function isAdjacent(i1, i2) {
      const r1 = Math.floor(i1 / size), c1 = i1 % size;
      const r2 = Math.floor(i2 / size), c2 = i2 % size;
      return Math.abs(r1 - r2) + Math.abs(c1 - c2) === 1;
    }

    function move(index) {
      const emptyIndex = tiles.indexOf(0);
      if (isAdjacent(index, emptyIndex)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        render();
        checkWin();
      }
    }

    function startTimer() {
      clearInterval(timerInterval);
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const secs = Math.floor((Date.now() - startTime) / 1000);
        timerEl.textContent = `⏱️ 경과 시간: ${secs}초`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function checkWin() {
      const solved = tiles.slice(0, tiles.length - 1).every((v, i) => v === i + 1);
      if (solved) {
        stopTimer();
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        messageEl.textContent = `🎉 퍼즐 완성! (${elapsed}초 소요)`;

        if (size < 6) {
          setTimeout(() => {
            size++;
            messageEl.textContent = "";
            init();
          }, 1500);
        } else {
          messageEl.textContent += " 🏁 마지막 단계 클리어!";
        }
      } else {
        messageEl.textContent = "";
      }
    }

    function init() {
      const total = size * size;
      const numbers = [...Array(total - 1)].map((_, i) => i + 1).concat(0);

      do {
        tiles = shuffle(numbers.slice());
      } while (!isSolvable(tiles));

      levelEl.textContent = `퍼즐 크기: ${size}×${size}`;
      render();
      startTimer();
    }

    init();
  </script>
</body>
</html>
