  <style>
    body {

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 80px);

    .tile {
      width: 80px;

    }

<body>
  <h1 class="mb-4">ğŸ§© ìŠ¬ë¼ì´ë”© í¼ì¦</h1>
  <p class="text-muted">1ë¶€í„° 8ê¹Œì§€ ìˆœì„œëŒ€ë¡œ ë§ì¶°ë³´ì„¸ìš”!</p>
  <div id="grid" class="grid"></div>
  <p id="message" class="fw-bold mt-4"></p>

  <script>
    let tiles = [];

    function shuffle(array) {
      let currentIndex = array.length;
      while (currentIndex !== 0) {
        let randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }

    function render() {
      const grid = document.getElementById("grid");
      grid.innerHTML = "";

      tiles.forEach((value, i) => {
        const tile = document.createElement("div");
        tile.className = "tile" + (value === 0 ? " empty" : "");
        tile.textContent = value === 0 ? "" : value;
        tile.addEventListener("click", () => move(i));
        grid.appendChild(tile);
      });
    }

    function move(index) {
      const emptyIndex = tiles.indexOf(0);
      const validMoves = [index - 1, index + 1, index - 3, index + 3];

      if (validMoves.includes(emptyIndex) &&
          isAdjacent(index, emptyIndex)) {
        [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
        render();
        checkWin();
      }
    }

    function isAdjacent(i1, i2) {
      const row1 = Math.floor(i1 / 3), col1 = i1 % 3;
      const row2 = Math.floor(i2 / 3), col2 = i2 % 3;
      return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
    }

    function checkWin() {
      const message = document.getElementById("message");
      const win = [...tiles.slice(0,8)].every((v, i) => v === i + 1);
      if (win) {
        message.textContent = "ğŸ‰ ì¶•í•˜í•©ë‹ˆë‹¤! í¼ì¦ì„ ì™„ì„±í–ˆì–´ìš”!";
      } else {
        message.textContent = "";
      }
    }

    function init() {
      do {
        tiles = shuffle([1,2,3,4,5,6,7,8,0]);
      } while (!isSolvable(tiles));
      render();
    }

    // ìŠ¬ë¼ì´ë”© í¼ì¦ì˜ í•´ê²° ê°€ëŠ¥ ì—¬ë¶€ íŒë‹¨ (inversion ì²´í¬)
    function isSolvable(arr) {
      let inv = 0;
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] && arr[j] && arr[i] > arr[j]) inv++;
        }
      }
      return inv % 2 === 0;
    }

    init();
  </script>
